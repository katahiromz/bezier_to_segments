<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bezier_to_segments</title>
</head>
<body>
    <h1>ベジエ曲線を線分に</h1>

    <canvas id="my-canvas" width="300" height="300"></canvas>

    <script>
        let canvas = document.getElementById('my-canvas');
        let ctx = canvas.getContext('2d', { alpha: false });
        let anime = null; // アニメーション
        let time = (new Date()).getTime(); // 処理フレームの時刻。

        /**
         * 3次ベジェ曲線を線分に分解した座標の配列を取得します。
         * * @param {number} x0 始点のx座標
         * @param {number} y0 始点のy座標
         * @param {number} cp1x 制御点1のx座標
         * @param {number} cp1y 制御点1のy座標
         * @param {number} cp2x 制御点2のx座標
         * @param {number} cp2y 制御点2のy座標
         * @param {number} x3 終点のx座標
         * @param {number} y3 終点のy座標
         * @param {number} segments 分割数（線分の数）
         * @returns {Array<{x: number, y: number}>} 線分に分解された点の配列
         */
        const getBezierSegments = (x0, y0, cp1x, cp1y, cp2x, cp2y, x3, y3, segments = 50) => {
            // 分割数が1未満の場合はエラーを防ぐために最低1に設定
            if (segments < 1) segments = 1;

            let points = [];

            // tは0から1まで変化するパラメータ
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;

                // 3次ベジェ曲線のパラメトリック方程式
                // B(t) = (1-t)³P₀ + 3(1-t)²tP₁ + 3(1-t)t²P₂ + t³P₃

                const oneMinusT = 1 - t;
                const oneMinusTSquared = oneMinusT * oneMinusT;
                const oneMinusTCubed = oneMinusTSquared * oneMinusT;
                const tSquared = t * t;
                const tCubed = tSquared * t;

                // 各項の係数
                const factor0 = oneMinusTCubed;
                const factor1 = 3 * oneMinusTSquared * t;
                const factor2 = 3 * oneMinusT * tSquared;
                const factor3 = tCubed;

                // x座標の計算
                const x = factor0 * x0 + factor1 * cp1x + factor2 * cp2x + factor3 * x3;
                // y座標の計算
                const y = factor0 * y0 + factor1 * cp1y + factor2 * cp2y + factor3 * y3;

                points.push({ x: x, y: y });
            }

            return points;
        }

        // 描画する関数
        const render = () => {
            // キャンバスのサイズ
            let width = canvas.width, height = canvas.height;
            // 経過時間を計算
            let new_time = (new Date()).getTime();
            let diff_time = (new_time - time) / 1000.0; // 秒単位
            time = new_time; // 時刻を更新

            // 黒で塗りつぶす
            ctx.clearRect(0, 0, width, height);

            // 適当にベジエ曲線の頂点と制御点を決める
            let x0 = width / 5, y0 = height / 3;
            let cp1x = width / 2;
            let cp1y = height / 10;
            let cp2x = width / 3;
            let cp2y = height * 8 / 10;
            let x = width * 4 / 5;
            let y = height * 2 / 3;

            // 普通にベジエ曲線を描画する
            ctx.strokeStyle = "lightgreen";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
            ctx.stroke();

            // ベジエ曲線を線分に分解した頂点を描画する
            let count = 10;
            const segments = getBezierSegments(x0, y0, cp1x, cp1y, cp2x, cp2y, x, y, count);
            ctx.fillStyle = "red";
            let radius = 4;
            for (let seg of segments) {
                ctx.beginPath();
                ctx.arc(seg.x, seg.y, radius, 0, 2 * Math.PI, false);
                ctx.fill();
            }

            // 次のアニメーションフレームを要求する
            if (anime)
                anime = window.requestAnimationFrame(render);
        };

        // アニメーションを開始する
        anime = window.requestAnimationFrame(render);
    </script>
</body>
</html>
